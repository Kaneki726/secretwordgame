<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="styles/style.css">
	<meta charset="utf-8">
	
</head>
<body>
	<div class="app">
		<h1> Secret Word Game </h1>
		<h2 class="Game-Over" id="gameOver">Game Over</h2>
		<p id="attemps" class="attemps">Attemps:<span id="span" class="span">10</span></p>
		<input type="" name="" id="secret-word" placeholder="secret-words" disabled>
		<input class="check" type="" name="" id="check" placeholder='check' maxlength="1">
		<div class="button">
			<button onclick="startGame()" id="btn1"> New Game </button>
			<button onclick="check()" id="btn2"> Check </button>
			

		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
